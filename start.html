                <div class="intro">
                    <p>Choose your product and/or country of origin.</p>
                    <form class="mx-auto" style="width:300px;" name="register" action="steps.html" method="post" netlify
                        autocomplete="on">

                        <div class="form-group">
                            <label class="sr-only" for="country">Country</label>
                            <select class="form-control" name="country" id="country" required>
                                <option selected>Select Origin Country</option>
                                <option value="Ghana">Ghana</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="Panama">Panama</option>
                                <option value="Peru">Peru</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Haiti">Haiti</option>
                                <option value="Kiribati">Kiribati</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="product">Product</label>
                            <select class="form-control" name="product" id="produc" required>
                                <option selected>Select Product Category</option>
                                <option value="Textiles">Textiles</option>
                                <option value="Tea">Tea</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Tropical Fruits">Tropical Fruits</option>
                                <option value="Footwear">Footwear</option>
                                <option value="Handicrafts">Handicrafts</option>
                                <option value="Copra">Copra</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-cta">Next <span>â†’</span></button>

                    </form>
